<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="backround">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="" id="" name="display">
                </div>
                <div class="">

                    <input type="button" name="" id="" value="DE">
                    <input type="button" name="" id="" value=".">
                    <input type="button" name="" id="" value="/">
                </div>
                <div class="seven">
                    <input type="button" name="" id="" value="7" onclick="dispaly.value += '7' ">
                    <input type="button" name="" id="" value="8" onclick="display.value +='8 '">
                    <input type="button" name="" id="" value="9">

                </div>
                <div class="">
                    <input type="button" name="" id="" value="4">
                    <input type="button" name="" id="" value="5">
                    <input type="button" name="" id="" value="6">
                    <input type="button" name="" id="" value="-">
                    
                </div>
                <div class="">
                    <input type="button" name="" id="" value="1">
                    <input type="button" name="" id="" value="2">
                    <input type="button" name="" id="" value="3">
                    <input type="button" name="" id="" value="+">
                    <div class="">
                        <input type="button" name="" id="" value="00">
                        <input type="button" name="" id="" value="0">
                        <input type="button" name="" id="" value="=" class="equal">
                    
                    </div>
                </div>
            </form>
        </div>
    </div>
